{% extends "layout.html" %} {% block content %}
<h2>登录QING</h2>
<div class="account" id="app">
  <div class="ui large left icon input" style="width: 100%;">
    <input type="text" placeholder="用户名/邮箱" v-model="username">
    <i class="user icon"></i>
  </div>
  <div class="ui large left icon right action input" style="width: 100%; margin-top:12px;">
    <input type="password" placeholder="密码" v-model="password">
    <i class="unlock alternate icon"></i>
    <button class="ui button" @click="onForget">忘记密码?</button>
  </div>
  <div class="ui large left icon right action input" style="width: 100%; margin-top:12px;">
    <input type="text" placeholder="验证码" v-model="verifyCode">
    <i class="calculator icon"></i>
    <button class="ui button">1234</button>
  </div>
  <button class="ui large black button" style="width: 100%; margin-top: 20px; background-color: rgb(87, 179, 130)" @click="onLogin" >
    登 录
  </button>
  <div class="tip">
    <a href="/admin/register"><span>立即注册 <i class="fa fa-chevron-right"></i></span></a>
  </div>
</div>
{% end %}
{% block js %}
<script type="text/javascript" src="{{static_url('js/login.js')}}"></script>
{% end %}
 {% block style %}
{% end %}
